    <style>
      /* #region ROOT*/
      :root {
        --filter-AudioButton: 50deg;
        --font-Primary: 'Share Tech Mono', monospace;
        --color-bg: #0f0026;
        --color-neon-blue: #00ffc3;
        --color-neon-pink: #ff00e0;
        --color-neon-cyan: #00f0ff;
        --color-panel-bg: rgba(10, 20, 60, 0.75);
        --frame-shadow-color: #004466;
      }

      /* #endregion ROOT*/
      /* #region HTML*/
      body {
        font-family: var(--font-Primary);
        min-height: 100%;
        width: 100%;
        color: var(--color_Secondary);
        margin: 0; padding: 0; height: 100%; width: 100%;
        background: var(--color-bg);
        overflow: hidden;
      }

      /* #endregion HTML*/
      /* #region General*/

      /* Fondo animado espacio */
      #starfield {
        position: fixed; top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 0;
      }

      /* Marco ventana futurista */
      #window-frame {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 75%;
        box-sizing: border-box;
        padding: 0;
        background: transparent;
        box-shadow:
          0 0 20px var(--color-neon-cyan),
          inset 0 0 40px var(--frame-shadow-color);
        z-index: 5;
        overflow: visible;
      }

      #window-frame::before {
        content: '';
        position: absolute;
        top: 1.2rem; left: 2rem; right: 2rem; bottom: 1.2rem;
        box-sizing: content-box;
        border: 2px solid var(--color-neon-cyan);
        border-radius: 14px;
        pointer-events: none;
        box-shadow: 0 0 10px var(--color-neon-cyan);
      }

      @media (max-width: 575.98px) {
        #window-frame::before {
          top: 0.8rem; left: 1rem; right: 1rem; bottom: 0.8rem;
          border-width: 1.5px;
          border-radius: 10px;
          box-shadow: 0 0 7px var(--color-neon-cyan);
        }
      }

      #panel {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 25%;
        background: var(--color-panel-bg);
        backdrop-filter: blur(12px);
        border-top: 2px solid var(--color-neon-cyan);
        box-shadow:
          inset 0 0 10px var(--color-neon-cyan),
          0 -2px 10px var(--color-neon-cyan);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 15px 2%;
        box-sizing: border-box;
        gap: 1rem;
        z-index: 10;
        overflow: hidden;
      }

      #screen {
        position: relative;
        width: 90%;
        max-width: 600px;
        height: 20%;
        background: linear-gradient(135deg, #003354cc, #006688cc);
        border-radius: 24px;
        box-shadow:
          0 0 10px var(--color-neon-cyan),
          inset 0 0 10px #004466aa;
        border: 1.5px solid var(--color-neon-cyan);
        overflow: hidden;
        backdrop-filter: brightness(1.2);
      }

      #screen::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background:
          repeating-linear-gradient(
            180deg,
            rgba(0, 255, 255, 0.15) 0,
            rgba(0, 255, 255, 0.15) 2px,
            transparent 3px,
            transparent 6px
          );
        animation: scrollLines 5s linear infinite;
        pointer-events: none;
      }

      @keyframes scrollLines {
        0% { background-position: 0 0; }
        100% { background-position: 0 30px; }
      }

      #controls {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 0 3%;
        box-sizing: border-box;
      }

      #center-group {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .btn-panel {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }

      .btn-small {
        width: 10px;
        height: 10px;
        border-radius: 6px;
        background: var(--color-neon-pink);
        box-shadow: 0 0 10px var(--color-neon-pink);
        border: 1.5px solid #ff00d2;
        cursor: pointer;
        transition: filter 0.3s;
      }
      .btn-small.red {
        background: #ff0055;
        box-shadow: 0 0 10px #ff0044;
        border-color: #ff3366;
      }
      .btn-small.green {
        background: #00ff88;
        box-shadow: 0 0 10px #00cc66;
        border-color: #33ffbb;
      }
      .btn-small.yellow {
        background: #ffee00;
        box-shadow: 0 0 10px #ddcc00;
        border-color: #ffff55;
      }
      .btn-small:hover, .btn-small:focus {
        filter: brightness(1.3);
        outline: none;
      }

      .holo-button {
        padding: 0.6rem 1.2rem;
        border: 1px solid var(--color-neon-cyan);
        background: rgba(0,255,255,0.1);
        backdrop-filter: blur(8px);
        color: var(--color-neon-cyan);
        font-family: var(--font-Primary);
        border-radius: 12px;
        box-shadow: 0 0 10px var(--color-neon-cyan), inset 0 0 5px var(--color-neon-cyan);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .holo-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px var(--color-neon-cyan), inset 0 0 10px var(--color-neon-cyan);
      }
      #action-buttons {
        display: flex;
        gap: 1rem;
      }
      #mission-msg {
        font-family: var(--font-Primary);
        color: var(--color-neon-pink);
        text-shadow: 0 0 8px var(--color-neon-pink);
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
        text-align: center;
      }

      /* Responsivo */

      @media (max-width: 575.98px) {
        #panel {
          height: 25%;
          padding: 10px 15px;

        #screen {
          width: 90%;
          height: 20%;

        .btn-small {
          width: 10px;
          height: 10px;
        }
      }

      @media (max-width: 375.98px) {
        #panel {
          height: 25%;
          padding: 10px 10px;
        }
        #screen {
          width: 100%;
          height: 20%;
        }
        .btn-small {
          width: 10px;
          height: 10px;

    <script>
      requirejs(["jquery","helpers","three"],function($,helpers,THREE){
        const EventDate = new Date("2025-11-25T17:00:00");
        const EventReception = new Date("2025-11-25T17:00:00");
        const mainEvent = {
          Name: "",
          Date: EventDate,
          Description: `Acompáñanos a celebrar el Baby Shower de `,      
          LocationDescription: "Salón de Eventos Quinta el Eden",
          Address: "C. Morelos 670, González Ortega, 45190 Zapopan, Jal.",
          Father: "José Gutiérrez",
          Mother: "Melissa Hurtado",
          GodFather: "Juan Fernández",
          GodMother: "Laura Jimenez",
          GoogleMapsUrl: "https://maps.app.goo.gl/1wwmTSk84XA8pLMn8",
          AmazonGiftTableUrl: "https://www.amazon.com.mx/",
          LiverpoolGiftTableUrl: "https://www.liverpool.com.mx/tienda/home",
          CollageImages: [],
          ImageMyParents: "https://img.freepik.com/fotos-premium/retrato-pareja-madura-feliz-abrazada-casa-conexion-amor-o-confianza-asociacion-juntos-cara-al-hombre-abrazar-mujer-compromiso-cuidado-relacion-saludable-apoyo-casa_590464-361056.jpg?ga=GA1.1.1993030682.1745256637&semt=ais_hybrid&w=740",
          ImageMyGodParents: "https://img.freepik.com/fotos-premium/pareja-dia-san-valentin_772250-159.jpg?ga=GA1.1.1993030682.1745256637&w=740",
          ImageDressCodeUrl: "https://img.freepik.com/foto-gratis/gente-elegante-bailando-tango_23-2149193458.jpg?ga=GA1.1.1993030682.1745256637&semt=ais_hybrid&w=740",
        };

        const secondaryEvent = {
          Date: EventReception,
          LocationDescription: "",
          Address: "",
          GoogleMapsUrl: "",
        };

        const googleCalendar = {
          Text: "Baby Shower ",
          Location: mainEvent.Address,
          Detail : `
                    [0]
                📍 Lugar: [1]
                🕒 Hora: [2]
                ⏰ Recordatorio: Llega con 30 minutos de anticipación.
                ✨ ¡Te esperamos para compartir este momento tan especial!`
        };

        const additionalInformation = {
          ImageBodyBackground: "",
          ImageCorner: "",
          ImageFrontCard: "",
          ImageMain: "",
          ImageTap: "",
          ImageLoading: "",
          AudioUrl: "../music/Here Comes The Sun.mp3",
          WhatsAppUrl: "https://tinyurl.com/3h8kmam7",
        };

        const Resources = {
          MainEvent : mainEvent,
          SecondaryEvent: secondaryEvent,
          GoogleCalendar: Object.create(googleCalendar),
          AdditionalInformation : additionalInformation
        };

        function onLoad(){
          $("[data-replace=ImageMain]").attr("src", Resources.AdditionalInformation.ImageMain);
        };

        const starfield = document.getElementById('starfield');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 2000);
        camera.position.z = 1000;

        const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        starfield.appendChild(renderer.domElement);

        const starCount = 1200;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(starCount * 3);
        for(let i=0; i<starCount; i++) {
          positions[i*3] = (Math.random() - 0.5) * 3000;
          positions[i*3 + 1] = (Math.random() - 0.5) * 3000;
          positions[i*3 + 2] = (Math.random() - 0.5) * 3000;
        }
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({color: '#00ffc3', size: 2});
        const stars = new THREE.Points(geometry, material);
        scene.add(stars);

        function animate() {
          requestAnimationFrame(animate);
          stars.rotation.y += 0.0006;
          stars.rotation.x += 0.0004;
          renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth/window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });


        function Init() {
          helpers.init(Resources);
          helpers.onCounterStart(EventDate);
          setInterval(() => {
            helpers.onCounterStart(EventDate);
          }, 1000);
          helpers.onAudioPlayer();
          animate();
        };
        Init();

      });
    </script>
