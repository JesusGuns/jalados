        const midContainer = document.getElementById('mid-container');
        const buttons = document.getElementById('overlay-buttons');
        const audioButton = document.getElementById('audioButton');

        if (bell && buttons) {
          bell.addEventListener('click', () => {
                audioButton.click();

                bell.style.display               = 'none';
                bellOver.style.display           = 'none';
                notification.style.display       = 'none';

                mission.style.display            = 'flex';
                missionTop.style.display         = 'block';
                missionTopText.classList.add('typing');

                buttons.style.display            = 'flex';
                clock.style.display              = 'flex';
                midContainer.style.display       = 'flex';

                missionTopText.addEventListener('animationend', (e) => {
                  if (e.animationName === 'typing') {
                    missionTopText.style.borderRight = 'none';
                  }
                });

                // audioButton.style.display        = 'flex';
          });
        }

        function Init() {
          helpers.init(Resources);
          helpers.onCounterStart(EventDate);
          setInterval(() => {
            helpers.onCounterStart(EventDate);
          }, 1000);
          helpers.onAudioPlayer();
          animate();
        };
        Init();

      });
    </script>
  </body>
