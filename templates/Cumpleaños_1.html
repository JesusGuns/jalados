<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Invitación Cumpleaños Retro</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      background: linear-gradient(135deg, #232526, #1c1c1c);
      font-family: 'Courier New', Courier, monospace;
      color: #f0e6d2;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .invitation {
      position: relative;
      background: linear-gradient(145deg, #5b4636, #7d6a50);
      border: 6px double #d2b48c;
      border-radius: 20px;
      max-width: 440px;
      width: 90vw;
      padding: 30px 25px 70px 25px;
      box-shadow:
        inset 0 0 20px #c9b377,
        0 6px 15px rgba(0,0,0,0.7);
      overflow: visible;
      text-align: center;
      user-select: none;
      margin: 0 auto;
      overflow-wrap: break-word;
      z-index: 10;
    }
    .invitation h1 {
      font-size: clamp(1.8rem, 6vw, 2.8rem);
      line-height: 1.2;
      margin-bottom: 10px;
      color: #ffd66b;
      text-shadow:
        2px 2px 0 #6f4e37,
        4px 4px 8px #1a1000;
      font-weight: 900;
      letter-spacing: 3px;
    }
    .invitation p.subtitle {
      font-size: clamp(1rem, 4vw, 1.3rem);
      margin-bottom: 20px;
      font-style: italic;
      color: #f4e1b0;
      text-shadow: 1px 1px 2px #5d4629;
    }
    .details {
      font-size: clamp(0.9rem, 3.5vw, 1.1rem);
      line-height: 1.4;
      margin-bottom: 30px;
      color: #e1d3a0;
      text-shadow: 1px 1px 0 #4b3921;
    }
    .details strong {
      display: block;
      margin-bottom: 6px;
      font-weight: 700;
      color: #ffec99;
      text-shadow: 1px 1px 2px #3c2e1e;
    }
    .theme-section {
      background: #3b2f1a;
      border-radius: 15px;
      padding: 15px 20px;
      box-shadow: inset 0 0 8px #ffe066;
      margin-bottom: 25px;
    }
    .theme-section h2 {
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      margin-bottom: 12px;
      color: #ffe066;
      text-shadow: 1px 1px 3px #664f03;
    }
    .theme-items {
      display: flex;
      justify-content: space-around;
      gap: 15px;
      flex-wrap: wrap;
    }
    .theme-item {
      background: #553f1a;
      border-radius: 12px;
      flex: 1 1 30%;
      padding: 12px 8px;
      color: #ffe066;
      font-weight: 700;
      box-shadow: 0 3px 8px #3e2c0c;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      user-select: none;
      outline-offset: 3px;
      font-size: clamp(0.85rem, 3vw, 1rem);
    }
    .theme-item span {
      font-size: 2.4rem;
      display: block;
      margin-bottom: 8px;
      text-shadow: 1px 1px 2px #6a4c03;
    }
    .theme-item:hover,
    .theme-item:focus {
      background: #7d682b;
      transform: scale(1.1);
      box-shadow: 0 6px 15px #bfa742;
      outline: 2px solid #fff176;
    }
    .btn-rsvp {
      display: inline-block;
      background: linear-gradient(145deg, #e5c45c, #a2831e);
      color: #2b1f00;
      font-weight: 700;
      font-size: clamp(1rem, 4vw, 1.2rem);
      padding: 12px 30px;
      border: none;
      border-radius: 40px;
      box-shadow: 0 6px 8px #6b5200;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
      max-width: 100%;
      white-space: nowrap;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    .btn-rsvp:hover,
    .btn-rsvp:focus {
      background: linear-gradient(145deg, #ffeb77, #bf9e17);
      transform: scale(1.05);
      outline: none;
    }
    .btn-rsvp:disabled {
      background: #998535;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
      color: #4f4400;
    }
    #responseMessage {
      margin-top: 5px;
      font-weight: 700;
      font-size: 1.15rem;
      color: #fff9c4;
      text-shadow: 1px 1px 3px #5d4e00;
      min-height: 1.4em;
      user-select: none;
    }

    /* Nueva sección para foto del cumpleañero */
    .birthday-photo-section {
      margin: 30px 0 25px 0;
      background: linear-gradient(145deg, #7d6a50, #5b4636);
      border: 4px solid #d2b48c;
      border-radius: 20px;
      padding: 15px;
      box-shadow:
        inset 0 0 10px #c9b377,
        0 4px 10px rgba(0,0,0,0.5);
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }
    .birthday-photo-section h2 {
      color: #ffd66b;
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      margin-bottom: 15px;
      text-shadow:
        2px 2px 0 #6f4e37,
        4px 4px 8px #1a1000;
      font-weight: 900;
      letter-spacing: 2px;
      text-align: center;
    }
    .birthday-photo-section img {
      display: block;
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.6);
      border: 3px solid #ffe066;
      margin: 0 auto;
      user-select: none;
    }

    /* Nueva sección para ubicación con mapa */
    .location-section {
      background: #3b2f1a;
      border-radius: 20px;
      padding: 15px;
      box-shadow:
        inset 0 0 8px #ffe066,
        0 3px 12px rgba(0,0,0,0.7);
      margin-top: 30px;
      max-width: 440px;
      margin-left: auto;
      margin-right: auto;
    }
    .location-section h2 {
      color: #ffe066;
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      margin-bottom: 15px;
      text-shadow: 1px 1px 3px #664f03;
      text-align: center;
      font-weight: 700;
    }
    .location-section iframe {
      width: 100%;
      height: 220px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    /* Confeti */
    #confetti-container {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: visible;
      z-index: 11000;
      user-select: none;
    }
    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      border-radius: 2px;
      animation: confetti-fall linear forwards;
      filter: drop-shadow(0 1px 0 #a37e00);
      opacity: 0.9;
    }
    @keyframes confetti-fall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(600px) rotate(360deg);
      }
    }

    /* Responsive */
    @media (max-width: 400px) {
      .invitation {
        padding: 20px 15px 60px 15px;
        max-width: 320px;
      }
      .btn-rsvp {
        padding: 10px 18px;
        font-size: 1rem;
      }
      .theme-item {
        font-size: 0.85rem;
      }
      .theme-items {
        gap: 8px;
      }
      .birthday-photo-section {
        max-width: 280px;
      }
      .location-section {
        max-width: 320px;
      }
      .location-section iframe {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="invitation" role="main" aria-label="Invitación de cumpleaños retro">
    <h1 tabindex="0">¡Estás Invitado!</h1>
    <p class="subtitle" tabindex="0">Celebremos juntos el cumpleaños retro</p>

    <!-- Nueva sección FOTO -->
    <section class="birthday-photo-section" aria-label="Foto del cumpleañero">
      <h2 tabindex="0">La cumpleañera</h2>
      <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=400&q=80" alt="Foto del cumpleañero, hombre sonriente" />
    </section>

    <div class="details" tabindex="0">
      <strong>Fecha:</strong> Sábado, 15 de Julio 2025<br />
      <strong>Hora:</strong> 7:00 PM<br />
      <strong>Lugar:</strong> Salón Retro Vintage, Calle 123, Ciudad
    </div>

    <!-- Nueva sección UBICACIÓN -->
    <section class="location-section" aria-label="Ubicación del evento en el mapa">
      <h2 tabindex="0">Ubicación</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3763.726887911256!2d-99.1351350846772!3d19.432607886896086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1f928e3e870b7%3A0x47755e810d9fa535!2sZ%C3%B3calo%20de%20Ciudad%20de%20M%C3%A9xico!5e0!3m2!1ses!2smx!4v1687912345678!5m2!1ses!2smx" 
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
        title="Mapa de ubicación del Salón Retro Vintage"
      ></iframe>
    </section>

    <div class="theme-section" aria-label="Temática retro de la fiesta">
      <h2 tabindex="0">Temática Retro</h2>
      <div class="theme-items">
        <div class="theme-item" tabindex="0" role="button" aria-pressed="false" title="Música Disco" id="disco-music-btn">
          <span>🎵</span> Música Disco
        </div>
        <div class="theme-item" tabindex="0" role="button" aria-pressed="false" title="Moda Vintage">
          <span>👗</span> Moda Vintage
        </div>
        <div class="theme-item" tabindex="0" role="button" aria-pressed="false" title="Decoración Neón">
          <span>💡</span> Decoración Neón
        </div>
      </div>
    </div>

    <button class="btn-rsvp" id="rsvpButton" aria-live="polite">Confirmar asistencia</button>
    <div id="responseMessage" aria-live="polite" role="alert"></div>
  </div>

  <div id="confetti-container" aria-hidden="true"></div>

  <!-- Audio oculto para música disco -->
  <audio id="disco-audio" src="../music/Stayin' Alive.mp3" preload="auto"></audio>

  <script>
    const rsvpButton = document.getElementById('rsvpButton');
    const responseMessage = document.getElementById('responseMessage');
    const confettiContainer = document.getElementById('confetti-container');

    // Confeti: crear piezas
    function createConfettiPiece() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');

      const colors = ['#f9e547', '#e3c34e', '#d9a520', '#f9d247', '#f7c948'];
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.animationDuration = 3 + Math.random() * 3 + 's';
      confetti.style.opacity = 0.9;

      confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

      confettiContainer.appendChild(confetti);

      setTimeout(() => confetti.remove(), 6000);
    }

    function launchConfetti() {
      const count = 40;
      for (let i = 0; i < count; i++) {
        setTimeout(createConfettiPiece, i * 100);
      }
    }

    rsvpButton.addEventListener('click', () => {
      rsvpButton.disabled = true;
      responseMessage.textContent = '¡Gracias por confirmar! Nos vemos en la fiesta 🎉';
      launchConfetti();
    });

    // Música Disco
    const discoBtn = document.getElementById('disco-music-btn');
    const discoAudio = document.getElementById('disco-audio');

    discoBtn.addEventListener('click', () => {
      if (discoAudio.paused) {
        discoAudio.play();
        discoBtn.setAttribute('aria-pressed', 'true');
        discoBtn.style.backgroundColor = '#a88723';
      } else {
        discoAudio.pause();
        discoBtn.setAttribute('aria-pressed', 'false');
        discoBtn.style.backgroundColor = '';
      }
    });

    discoBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        discoBtn.click();
      }
    });
  </script>
</body>
</html>
